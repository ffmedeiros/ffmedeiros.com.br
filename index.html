<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Migrada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 30px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .old-url {
            color: #888;
            font-style: italic;
        }
        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Página Migrada</h1>
        <p>A URL antiga <span class="old-url">http://ff.medeiros.nom.br</span> foi migrada para um novo endereço.</p>
        <p>Acesse a nova página clicando no link abaixo:</p>
        <p><a href="https://ffmedeiros.com.br" target="_blank" rel="noopener noreferrer">https://ffmedeiros.com.br</a></p>
    </div>
</body>
</html>
